<body >

       </br></br>

  </div>
  <div class="col-md-6">

        <input type="checkbox" name="vehicle" value="Car"> Chicken Salami <br>

        <input type="checkbox" name="vehicle" value="Car"> Hot & Spicy Chicken <br> </font> </div>          
  </div>
</div>
